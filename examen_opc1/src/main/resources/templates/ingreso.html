 <div class="container col-12">

 <h1 class="text-center text-warning"><i class="fa fa-calendar-check"></i>  Registro</h1>

         <div class="col-6">
        <div class="col-12" >
        <form style="padding-top: 25px;"  id="miForm" th:action="@{/compu/registrarComputadora}"  th:method="POST">
         <div class="row col-12">

              <h4>Presenta alguno de los Siguientes Sintomas</h4>

         </div>

              <h5>Tos Seca</h5>
         </div>

         <div class="input-group mb-3">
<input id="toggle-demo" type="checkbox" name="tos" data-toggle="toggle" data-on="Si" data-off="No" data-onstyle="success" data-offstyle="danger">
  </div>
         </div>
         </div>

         <div class="col-8">
              <h5>Malestar General</h5>

<input id="toggle-demo" type="checkbox" name="malestar" data-toggle="toggle" data-on="Si" data-off="No" data-onstyle="success" data-offstyle="danger">
  </div>
         </div>
         </div>

         <div class="col-8">
              <h5>Fatiga</h5>

<input id="toggle-demo" type="checkbox" name="fatiga" data-toggle="toggle" data-on="Si" data-off="No" data-onstyle="success" data-offstyle="danger">

         </div>
         </div>

              <h5>Secreci√≥n Nasal</h5>

<input id="toggle-demo" type="checkbox" name="nasal" data-toggle="toggle" data-on="Si" data-off="No" data-onstyle="success" data-offstyle="danger">
  </div>
         </div>
         </div>

         <div class="col-8">

<input id="toggle-demo" type="checkbox" name="garganta" data-toggle="toggle" data-on="Si" data-off="No" data-onstyle="success" data-offstyle="danger">
  </div>
         </div>
         </div>

         <div class="col-8">
              <h5>Dificultad Respiratoria</h5>

<input id="toggle-demo" type="checkbox" name="respirar" data-toggle="toggle" data-on="Si" data-off="No" data-onstyle="success" data-offstyle="danger">
  </div>

         </div>

    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-thermometer-empty"></i></span>

    <input type="number" class="form-control" id="temperatura" name="txttemperatura">
  </div>
         </div>
         </div>
  
    <div class="form-group">

    -->
